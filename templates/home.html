<style>
  select {
    height:30px;
    width: 200px;
    font-size:14px;
}
</style>


 <div class="container-fluid">
    <h3>Home: Events List</h3>
    <p>Under contrusction...</p> 
  </div>



		<!-- Tables -->
<div class="row">
	<div class="container-fluid" style="background-color:lavender;">
		<div class="eventList">
		  		<div class="eventList-header" style="color: blue; font-size: 120%">Total Events Registered 
		  			<span ng-model="count">{{events.length}}</span>
				  </div>
        <div class="row">
          <div class="col-sm-4">
            <nav class="select-head">Search For</nav>
            <div class="pull-center"><input type="text" class="form-control input-sm" ng-model="event_search"></div>
          </div>
          <div class="col-sm-4">
            <nav class="select-head">Filter By</nav>
            <select ng-model="orderProp">
              <option value="meta.utc" size="12">Date</option>
              <option value="meta.topic">Topic</option>
              <option value="meta.agent">Agent</option>
              <option value="reactorMeta.company">Company ID</option>
            </select>
          </div>
				  <div class="col-sm-4">
            <nav class="select-head">Number of Events in View</nav>
              <select ng-model="nmbrEvents">
                <option value="5">5</option>
                <option value="-5">-5</option>
                <option value="10">10</option>
                <option value="30">30</option>
              </select>
          </div>
			  </div>

        <div class="flexible-table-container">
        
            <table id="main_table" class="table  table-hover JColResizer table-striped table-bordered dataTable no-footer" cellspacing="0" role="grid" aria-describedby="example_info" border="1" style="width:100%">
              <div class="fixed-table-header" style="margin-right: 0px">
                <thead>
                   <tr role="row">
                    <th>Time Stamp</th>
                    <th>Topic</th>
                    <th>Agent</th>
                    <th>CompanyID</th>
                    <th>UserID</th>
                  </tr>
                </thead>
              </div>
              <tbody>
                <tr  ng-repeat="event in events | filter: event_search | orderBy: orderProp | limitTo:nmbrEvents track by $index">
                  <td class="text-center" style="background-color: PaleGreen;">{{event.meta.utc}}</td>
                  <td class>{{event.meta.topic}}</td>
                  <th class="sorting_1">{{event.meta.agent.username}}</th>
                  <th class>{{event.reactorMeta.company}}</th>
                  <th class>{{event.reactorMeta.userId}}</th>
                </tr>
              </tbody>
            </table>
        </div>

      <div class="row">
        <div class="col-sm-5">
          <div class="dataTables_info" id="example_info" role="status" arial-live="polite"> </div>
        </div>
        <div class="col-sm-7">
          <div class="dataTables_paginate paging_simple_numbers" id="example_paginate">
            <ul class="pagination">
            </ul>
          </div>
        </div>
      </div>  
    </div>  
  </div>
</div>
